  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap');

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    p {
      margin-block-start: 0;
      margin-block-end: 0;
    }

    body {
      background-color: #212121;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Kumbh Sans', sans-serif;
    }

    .card-container {
      text-align: center;
      width: -moz-fit-content;
      width: fit-content;
      border-radius: 10px;
      background-color: #121010;
      padding: 0 1rem;
      box-sizing: border-box;
      color: white;
      max-height: 240px;
      overflow: hidden;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      transition: max-height 1s linear;
    }

    .profile-picture {
      margin-top: -2rem;
    }

    .profile-picture img {
      border-radius: 5px;
      box-shadow: 0 10px 18px 8px #d1cbcb1f;
    }

    .card-container .navigate {
      padding: .5rem 3rem;
      border-radius: 5px;
      font-size: 16pt;
      font-weight: 700;
      text-decoration: none;
      background-image: linear-gradient(45deg, #678983, #BFDB38, #58287F, #CD5888);
      background-size: 400% 400%;
      color: white;
    }

    .card-container .navigate:hover {
      -webkit-animation: color-change 2s linear infinite;
      animation: color-change 2s linear infinite;
    }

    .name {
      margin-top: 1rem;
      font-size: 18pt;
    }

    .job-title {
      font-size: 10pt;
      margin-top: .2rem;
    }

    .location {
      font-size: 7pt;
      color: rgba(197, 197, 197, 0.695);
      margin-bottom: 1.5rem;
      margin-top: .2rem;
    }

    .card-footer ul {
      list-style: none;
      display: flex;
      justify-content: center;
      padding-inline-start: 0;
      margin-block-start: 2rem;
    }

    .card-footer ul li:not(:first-child) {
      display: inline-block;
      margin-left: 1.5rem;
    }

    .card-footer ul li svg path {
      transition: fill .4s ease-in-out;
    }

    .facebook-ic path,
    .instagram-ic path,
    .github-ic path,
    .linkedin-ic path,
    .discord-ic path {
      fill: white;
    }

    .card-footer ul li a:hover>.facebook-ic path {
      fill: #1877F2;
    }

    .card-footer ul li a:hover>.instagram-ic path {
      fill: #DF3030;
    }

    footer ul li a:hover>.github-ic path {
      fill: black;
    }

    .card-footer ul li a:hover>.linkedin-ic path {
      fill: #0A66C2;
    }

    .card-footer ul li a:hover>.discord-ic path {
      fill: #5865F2;
    }

    footer {
      font-size: 14px;
      text-align: center;
      color: rgba(197, 197, 197, 0.695);
      position: absolute;
      bottom: 0;
    }


    @keyframes color-change {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @-webkit-keyframes color-change {
      0% {
        color: white;
      }

      33% {
        color: #F2D388;
      }

      67% {
        color: #554994;
      }

      100% {
        color: #90C8AC;
      }
    }
  </style>
